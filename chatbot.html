<html lang="en">

    <title>Chat with Stu</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', sans-serif;
            background: linear-gradient(135deg, #e6f7ff, #ffffff);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 40px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .chat-container input[type="text"] {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            outline: none;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .chat-container input[type="text"]:focus {
            border-color: #1a73e8;
            background: #fff;
            box-shadow: 0 0 10px rgba(26, 115, 232, 0.5);
        }

        .chat-container button {
            background-color: #1a73e8;
            color: white;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 180px;
        }

        .chat-container button:hover {
            background-color: #006bb3;
            box-shadow: 0 0 10px rgba(26, 115, 232, 0.5);
        }

        /* Stu's responses in slate grey and Fira Code font */
        .stu-response {
            font-family: 'Fira Code', monospace;
            color: slategray;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Lightbox container */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .lightbox img {
            width: 80%;
            max-width: 800px;
            border: 5px solid #fff;
        }

            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }
