<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Stu</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=SF+Pro+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', sans-serif;
            background: linear-gradient(135deg, #e6f7ff, #ffffff);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* ðŸŒŸ Chatbox Styling ðŸŒŸ */
        #chat-container {
            width: 350px;
            background: #c0c0c0;
            border: 3px solid #808080;
            padding: 10px;
            font-family: "Fira Code", monospace;
            font-size: 14px;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
            text-align: left;
            margin: 20px auto;
        }

        #chat-container h2 {
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        .chat-input-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 5px;
            background: #fff;
            border: 2px solid #808080;
            font-family: "Fira Code", monospace;
            font-size: 12px;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
        }

        .send-arrow {
            width: 24px;
            height: 24px;
            background: #c0c0c0;
            border: 2px solid #808080;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
        }

        .send-arrow:active {
            box-shadow: inset 2px 2px 0px #fff, inset -2px -2px 0px #000;
        }

        #stuResponse {
            margin-top: 10px;
            font-family: "Fira Code", monospace;
            color: #000;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #808080;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
            display: none;
        }

        .footer {
            position: relative;
            margin-top: 20px;
        }

        /* ðŸŒŸ Mobile Optimization - Less Cluttered Layout ðŸŒŸ */
        @media screen and (max-width: 768px) {
            /* Reduce Floating Image Sizes */
            #chat-container {
                width: 90%;
                max-width: 350px;
                margin: 20px auto;
            }

            /* Center Main Elements */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Try asking Stu a question!</h2>
        <div class="chat-input-wrapper">
            <input type="text" id="chatInput" placeholder="Message">
            <div class="send-arrow" onclick="startChat()">â†’</div>
        </div>
        <div id="stuResponse"></div>
    </div>

    <footer>
        <p>&copy; 2025 Offspring â€“ All rights reserved.</p>
    </footer>

    <script>
        // Function to start chat
        function startChat() {
            const chatInput = document.getElementById('chatInput');
            const stuResponse = document.getElementById('stuResponse');

            if (chatInput.value.trim()) {
                stuResponse.innerHTML = "Stu: Loading..."; 

                // Send request to backend
                fetch('https://offspring-backend.onrender.com/ask_stu', {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: chatInput.value })  
                })
                .then(response => response.json())
                .then(data => {
                    stuResponse.innerHTML = `Stu: ${data.response}`;
                    stuResponse.style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    stuResponse.innerHTML = "Stu: Oops, something went wrong. Try again later.";
                    stuResponse.style.display = 'block';
                });

                chatInput.value = ''; 
            } else {
                alert("Please type a question to start the chat!");
            }
        }
    </script>

</body>
</html>
