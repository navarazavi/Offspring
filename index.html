<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring â€“ Fertile AI</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 20px;
            font-family: "SF Pro Text", sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            position: relative; /* Ensures the gradient covers the whole page */
        }

        body {
            cursor: url('cur.cur'), auto !important;
        }

        /* General scaling for all images on hover */
        .scaling-icon, .floating-scaling, .data-icon, .dem-img, .bigb-img, .fertile-img, .floating-icon, .gay-img {
            transition: transform 0.3s ease;
        }

        /* Hover effect for specific images */
        .scaling-icon:hover, .floating-scaling:hover, .data-icon:hover, .dem-img:hover, .bigb-img:hover, .fertile-img:hover, .floating-icon:hover, .gay-img:hover {
            transform: scale(1.1);
            z-index: 20; /* Make sure the hovered image is above others */
        }

        /* Title image with scaling effect */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .title-img:hover {
            transform: scale(1.1);
        }

        /* Fixed images (WatchLeft and WatchRight) - no hover effect */
        .watchleft-img, .watchright-img {
            position: fixed;
            width: 31%;
            z-index: 10;
        }

        .watchleft-img {
            left: 5.9%;
            bottom: 0;
        }

        .watchright-img {
            right: 5.9%;
            top: 0;
        }

        /* Floating and Scaling Effect for Images */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-scaling {
            position: absolute;
            animation: float 3.3s ease-in-out infinite;
        }

        /* Positioning for images */
        .data-icon { top: 65%; right: 5.9%; width: 150px;}
        .dem-img { top: 68%; right: 20.7%; width: 120px;}
        .scaling-icon { top: 16.7%; left: 9.6%; width: 150px;}
        .bigb-img { top: 20.5%; left: 24.9%; width: 160px;}
        .fertile-img { left: 2.7%; top: 34%; width: 9.5%;}
        .floating-icon { left: 14.5%; top: 70.5%; width: 150px;}
        .gay-img { top: 39.8%; right: 28.5%; width: 110px;}

        /* Footer */
        .footer {
            position: relative; /* Ensure footer is positioned correctly */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Fixed Images (No Hover for these) -->
    <img src="WatchLeft.png" alt="Watch Left" class="watchleft-img">
    <img src="WatchRight.png" alt="Watch Right" class="watchright-img">

    <!-- Floating Images -->
    <a href="your-data-page-link" target="_blank">
        <img src="DataP.png" alt="Data Page" class="data-icon floating-scaling">
    </a>
    <img src="Dem.png" alt="Dem" class="dem-img floating-scaling">
    <img src="Fertile.png" alt="Fertile" class="fertile-img floating-scaling">
    <img src="gay.png" alt="gay" class="gay-img floating-scaling">
    <a href="chatbot.html">
        <img src="AskStu.png" alt="Ask Stu" class="scaling-icon floating-scaling">
    </a>
    <img src="bigB.png" alt="BigB" class="bigb-img floating-scaling">

    <script src="main/app.js"></script>
</body>
</html>
