<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>

    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap" rel="stylesheet">

    <style>
        /* Vertical gradient from white to light steel grey */
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: linear-gradient(to bottom, #f7f7f7, #e1e8f0); /* Vertical gradient */
            text-align: center;
            padding: 40px;
            color: #1d1d1f;
            min-height: 100vh;
        }

        h1, p {
            font-size: 1.2rem; /* Reduced font size for subtler look */
            margin-bottom: 20px;
        }

        #stuResponse {
            font-family: 'Fira Code', monospace;
            color: #3A3A3C; /* Steel grey */
            font-size: 1.1em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f5;
            border-radius: 8px;
        }

        input[type="text"], button {
            padding: 12px 20px;
            font-size: 16px;
            width: 300px;
            border-radius: 30px;
            border: 2px solid #ccc;
            outline: none;
            margin-top: 20px;
        }

        input[type="text"]:focus, button:focus {
            border-color: #6A82FB;
        }

        button {
            background-color: #3F7CAC;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2a5c74;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #6e6e73;
        }

        /* Image styling */
        img {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Image of Offspring -->
    <img src="https://navarazavi.github.io/Offspring/image.png" alt="Offspring Mockup">

    <p>The next generation of fertility tracking, leveraged by the Apple ecosystem.</p>
    <p>Offspring integrates seamlessly with Apple Health to create more accurate, inclusive, and personalized fertility insights.</p>
    <p><a href="business-plan.html">  Read the Full Business Plan</a></p>
    <p class="footer">Designed for Apple Health.</p>

    <!-- Ask Stu section with a more subtle design -->
    <div>
        <input type="text" id="userInput" placeholder="Ask Stu a question" />
        <button id="submitBtn">Ask Stu</button>
    </div>

    <div id="stuResponse"></div> <!-- Stu's response will appear here -->

    <script src="main/app.js" defer></script>
</body>
</html>
