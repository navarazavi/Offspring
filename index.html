<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
            background-color: #f5f5f7;
            text-align: center;
            padding: 40px;
            color: #1d1d1f;
        }
        h1 {
            font-weight: 700;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }
        img {
            display: block;
            width: 100%; /* Expands image to full container width */
            max-width: 1200px; /* Doubles the size but prevents it from being too large */
            height: auto; /* Keeps proper aspect ratio */
            margin: 20px auto; /* Centers the image */
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #6e6e73;
        }

        /* Add styling for the input and button */
        #userInput {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            margin-top: 20px;
        }
        #submitBtn {
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #submitBtn:hover {
            background-color: #0056b3;
        }

        /* Style for response */
        #stuResponse {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
   <h2 style="font-size: 2em; font-weight: 600; color: #1d1d1f; margin-bottom: 20px;">
    Welcome.
   </h2>

    <img src="https://navarazavi.github.io/Offspring/image.png" alt="Offspring Mockup" width="800" height="auto">
    <p>The next generation of fertility tracking, leveraged by the Apple ecosystem. </p>
    <p>Offspring integrates seamlessly with Apple Health to create more accurate, inclusive, and personalized fertility insights.</p>
    <p><a href="business-plan.html">  Read the Full Business Plan</a></p>
    <p class="footer">Designed for Apple Health. </p>

    <!-- Add input field and button for the chatbot interaction -->
    <input type="text" id="userInput" placeholder="Ask Stu something..." />
    <button id="submitBtn">Ask Stu</button>
    <div id="stuResponse"></div>

    <!-- Link to app.js -->
    <script src="main/app.js" defer></script>
</body>
</html>
