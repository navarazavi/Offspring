<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        body {
            cursor: url('cursor.png') 26 39, auto !important;
        }

   .title-img {
    cursor: url('cursor.png') 26 39, auto !important;
}


        /* General Body Styles */
        body {
            font-family: "SF Pro Text", sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Title image */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease; /* Added smooth scaling transition */
        }

        .title-img:hover {
            transform: scale(1.1); /* Title image scaling on hover */
        }

        /* Middle Image - WatchPage with floating effect (no scaling) */
        .watchpage-img {
            width: 63%; /* Increased the size by 19% */
            margin: 30px auto;
            display: block;
            position: relative;
            animation: float 1s ease-in-out infinite;
        }

    /* Position the DataP.png image on top of Dem.png */
    .data-icon {
    position: absolute; /* Position it freely on the page */
    z-index: 10; /* Make sure it stays above other images */
    top: 69%; /* Adjust this to position it where you want */
    right: 3.0%; /* Adjust this as needed */
    width: 123px; /* Adjust the size as needed */
    }

    .dem-img {
    position: absolute; /* Keep it in place */
    z-index: 1; /* Ensure it stays below the DataP.png image */
    top: 55%; /* Adjust this to position it as you need */
    right: 8%; /* Adjust to suit your layout */
    width: 150px; /* Adjust the size if needed */
}


    /* Position the AskStu.png image above BigB.png */
    .scaling-icon {
    position: absolute; /* Position it freely on the page */
    z-index: 10; /* Make sure it stays above BigB.png */
    top: 85%; /* Adjust this to position it where you want */
    left: 5%; /* Adjust as needed */
    width: 150px; /* Adjust the size as needed */
}

.bigb-img {
    position: absolute; /* Keep it in place */
    z-index: 1; /* Ensure it stays below AskStu.png */
    bottom: 10%; /* Adjust this to position it where you want */
    left: 6%; /* Adjust to suit your layout */
    width: 30px; /* Adjust size as needed */
}


    
        /* Fertility image */
        .fertile-img { 
            position: absolute; 
            left: 5% ; 
            top: 30%; 
            width: 11% ; 
            transition: transform 0.3s ease; 
        }

        .fertile-img:hover {
            transform: scale(1.1);
        }

        /* Scaling Effect for bigB Image (Positioned at the Bottom Left) */
        .scaling-icon-bottom-left {
        position: absolute;
        left: 5%; /* Adjust the horizontal position */
        bottom: 5%; /* Adjust the vertical position */
        width: 30px; /* Adjust the size */
        transition: transform 0.3s ease; /* Smooth scaling effect */
    }

        .scaling-icon-bottom-left:hover {
        transform: scale(1.2); /* Scale it up when hovered */
    }


        /* Stu Image */
        .stu-img {
            width: 19%; /* Increased Stu's size by 120% */
            margin: 10px auto;
            display: block;
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            margin: 5px;
        }

        input {
            width: 300px;
            margin-right: 10px;
        }

        button {
            background-color: #6c757d;
            color: white;
            width: 120px;
        }

        /* Text Section Above the Button */
        .chatbot-intro {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* Floating icon for ReadMySpecs */
        .floating-icon {
            position: absolute;
            left: 9.275%;
            top: 43.5%;
            width: 123px;
            transition: transform 0.3s ease; /* Added smooth scaling transition */
        }

        .floating-icon:hover {
            transform: scale(1.1); /* Scaling effect for ReadMySpecs icon */
        }

        /* Animation for floating effect */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Watch Page Image (Updated Size and Centered, Floating Effect Added) -->
    <img src="WatchPage.png" alt="Watch Page" class="watchpage-img">

    <!-- Text Above the Chatbot (Centered) -->
    <div class="chatbot-intro">
        <p>Meet Stu, your friendly reproductive friend! <br> Try asking Stu a question ↴</p>
    </div>
    
    <!-- DataP Image Link (with Hover Effect, Positioned on the Right) -->
    <a href="your-data-page-link" target="_blank">
    <img src="DataP.png" alt="Data Page" class="data-icon">
    </a>

    <!-- Dem Image (Positioned Below) -->
    <img src="Dem.png" alt="Dem" class="dem-img">


    <img src="Fertile.png" alt="Fertile" class="fertile-img">

    <!-- Stu Image (Centered and Size Increased by 120%) -->
    <img src="stu.png" alt="Stu" class="stu-img">

    <!-- AskStu Image (Scaling Icon) --> 
    <!-- Removed Chatbot buttons -->


    <!-- Read My Specs Image Link (with Hover Effect) -->
    <a href="your-full-specs-link" target="_blank">
        <img src="ReadMyS.png" alt="Read My Specs" class="floating-icon">
    </a>

<!-- AskStu Image (Positioned Above BigB.png) -->
<a href="chatbot.html">
    <img src="AskStu.png" alt="Ask Stu" class="scaling-icon">
</a>

<!-- BigB Image (Positioned Below AskStu.png) -->
<img src="bigB.png" alt="bigB" class="bigB-img">



    <!-- Footer -->
    <p class="footer">Designed for Apple Health.</p>

    <script src="main/app.js"></script>
</body>
</html>
