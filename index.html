<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        /* General Body Styles */
        body {
            font-family: "SF Pro Text", sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Title image */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
        }

        /* Middle Image - WatchPage */
        .watchpage-img {
            width: 59%; /* Increased the size by 19% */
            margin: 30px auto;
            display: block;
            animation: floatAnimation 3s ease-in-out infinite; /* Continuous floating animation */
        }

        /* Continuous Floating Effect for WatchPage Image */
        @keyframes floatAnimation {
            0% {
                transform: translateY(0); /* Starting point */
            }
            50% {
                transform: translateY(-15px); /* Moves up */
            }
            100% {
                transform: translateY(0); /* Returns to the original position */
            }
        }

        /* Stu Image */
        .stu-img {
            width: 17%; /* Increased Stu's size by 120% */
            margin: 20px auto;
            display: block;
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            margin: 5px;
        }

        input {
            width: 300px;
            margin-right: 10px;
        }

        button {
            background-color: #6c757d;
            color: white;
            width: 120px;
            cursor: pointer;
        }

        /* Text Section Above the Button */
        .chatbot-intro {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        /* Stu's Response Box */
        .response-box {
            background-color: #f5f5f7;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: "Fira Code", monospace;
            font-size: 1.1em;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* Hover Effect for Images (For All Other Images) */
        img {
            transition: transform 0.3s ease-in-out; /* Add smooth transition */
        }

        img:hover {
            transform: scale(1.1); /* Makes the image slightly bigger on hover */
            cursor: pointer; /* Changes cursor to pointer when hovering */
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Watch Page Image (Updated Size and Centered) -->
    <img src="WatchPage.png" alt="Watch Page" class="watchpage-img">

    <!-- Text Above the Chatbot (Centered) -->
    <div class="chatbot-intro">
        <p>Meet Stu, your friendly reproductive friend! <br>Try asking Stu a question ↴</p>
    </div>

    <!-- Stu Image (Centered and Size Increased by 120%) -->
    <img src="stu.png" alt="Stu" class="stu-img">

    <!-- Chatbot Input Section -->
    <div class="button-container">
        <input type="text" id="userInput" placeholder="What's my fertility window?">
        <button id="submitBtn">Ask Stu</button>
    </div>

    <!-- Stu's Response Box -->
    <div class="response-box">
        <p id="stuResponse">Ask Stu a question above!</p>
    </div>

    <!-- Footer -->
    <p class="footer">Designed for Apple Health.</p>

    <script src="main/app.js"></script>
</body>
</html>
