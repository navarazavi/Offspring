<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring â€“ Fertile AI</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 20px;
            font-family: "SF Pro Text", sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            position: relative;
        }

        body {
            cursor: url('cur.cur'), auto !important;
        }

        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .title-img:hover {
            transform: scale(1.1);
        }

        .watchleft-img, .watchright-img {
            position: fixed;
            width: 31%;
            z-index: 10;
        }

        .watchleft-img {
            left: 5.9%;
            bottom: 0;
        }

        .watchright-img {
            right: 5.9%;
            top: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-scaling {
            position: absolute;
            animation: float 3.3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .floating-scaling:hover {
            transform: scale(1.1) translateY(-5px);
            z-index: 20;
        }

        .data-icon { top: 65%; right: 5.9%; width: 150px;}
        .dem-img { top: 68%; right: 20.7%; width: 120px;}
        .scaling-icon { top: 16.7%; left: 9.6%; width: 150px;}
        .bigb-img { top: 20.5%; left: 24.9%; width: 160px;}
        .fertile-img { left: 2.7%; top: 34%; width: 9.5%;}
        .floating-icon { left: 14.5%; top: 70.5%; width: 150px;}
        .gay-img { top: 39.8%; right: 28.5%; width: 110px;}

        .footer {
            position: relative;
            margin-top: 20px;
        }

        /* ðŸŒŸ Updated Chatbox Styling ðŸŒŸ */
        #chat-container {
            width: 350px;
            background: #c0c0c0;
            border: 3px solid #808080;
            padding: 10px;
            font-family: "Fira Code", monospace; 
            font-size: 14px;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
            text-align: left;
            margin: 20px auto;
        }

        #chat-container h2 {
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 10px;
        }

        /* Input and Arrow in a Flexbox */
        .chat-input-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 5px;
            background: #fff;
            border: 2px solid #808080;
            font-family: "Fira Code", monospace;
            font-size: 12px;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
        }

        .send-arrow {
            width: 24px;
            height: 24px;
            background: #c0c0c0;
            border: 2px solid #808080;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
        }

        .send-arrow:active {
            box-shadow: inset 2px 2px 0px #fff, inset -2px -2px 0px #000;
        }

        #stuResponse {
            margin-top: 10px;
            font-family: "Fira Code", monospace;
            color: #000;
            background-color: #fff;
            padding: 10px;
            border: 2px solid #808080;
            box-shadow: inset -2px -2px 0px #fff, inset 2px 2px 0px #000;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Fixed Images (No Hover for these) -->
    <img src="WatchLeft.png" alt="Watch Left" class="watchleft-img">
    <img src="WatchRight.png" alt="Watch Right" class="watchright-img">

    <!-- Floating Images with Hover Scaling -->
    <a href="your-data-page-link" target="_blank">
        <img src="DataP.png" alt="Data Page" class="data-icon floating-scaling">
    </a>
    <img src="Dem.png" alt="Dem" class="dem-img floating-scaling">
    <img src="Fertile.png" alt="Fertile" class="fertile-img floating-scaling">
    <img src="gay.png" alt="Gay" class="gay-img floating-scaling">
    <a href="chatbot.html">
        <img src="AskStu.png" alt="Ask Stu" class="scaling-icon floating-scaling">
    </a>
    <img src="bigB.png" alt="BigB" class="bigb-img floating-scaling">

    <!-- ðŸŒŸ Chatbot Section (Perfected) ðŸŒŸ -->
    <div id="chat-container">
        <h2>Try asking Stu a question!</h2>
        <div class="chat-input-wrapper">
            <input type="text" id="chatInput" placeholder="Message">
            <div class="send-arrow" onclick="startChat()">â†’</div>
        </div>
        <div id="stuResponse"></div>
    </div>

    <script>
        // Function to start chat
        function startChat() {
            const chatInput = document.getElementById('chatInput');
            const stuResponse = document.getElementById('stuResponse');

            if (chatInput.value.trim()) {
                stuResponse.innerHTML = "Stu: Loading..."; 

                // Send request to backend
                fetch('https://offspring-backend.onrender.com/ask_stu', {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: chatInput.value })  
                })
                .then(response => response.json())
                .then(data => {
                    stuResponse.innerHTML = `Stu: ${data.response}`;
                    stuResponse.style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    stuResponse.innerHTML = "Stu: Oops, something went wrong. Try again later.";
                    stuResponse.style.display = 'block';
                });

                chatInput.value = ''; 
            } else {
                alert("Please type a question to start the chat!");
            }
        }
    </script>

</body>
</html>
