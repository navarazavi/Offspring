<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        body {
            cursor: url('cursor.png') 26 39, auto !important;
        }

        /* General Body Styles */
        body {
            font-family: "SF Pro Text", sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Title image */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease; /* Added smooth scaling transition */
        }

        .title-img:hover {
            transform: scale(1.1); /* Title image scaling on hover */
        }

        /* Middle Image - WatchPage with floating effect (no scaling) */
        .watchpage-img {
            width: 63%; /* Increased the size by 19% */
            margin: 30px auto;
            display: block;
            position: relative;
            animation: float 3.5s ease-in-out infinite; /* Floating effect with 3.5s duration */
        }

        /* Position the DataP.png image on top of Dem.png */
        .data-icon {
            position: absolute; /* Position it freely on the page */
            top: 69%; /* Adjust this to position it where you want */
            right: 3.0%; /* Adjust this as needed */
            width: 123px; /* Adjust the size as needed */
        }

        .data-icon:hover {
            transform: scale(1.1); /* Scaling effect on hover */
        }

        .dem-img {
            position: absolute; /* Keep it in place */
            top: 55%; /* Adjust this to position it as you need */
            right: 8%; /* Adjust to suit your layout */
            width: 150px; /* Adjust the size if needed */
        }

        .dem-img:hover {
            transform: scale(1.1); /* Scaling effect when hovered */
        }

        /* Scaling Effect for AskStu.png */
        .scaling-icon {
            position: absolute;
            top: 85%; /* Adjust this to position it where you want */
            left: 5%; /* Adjust as needed */
            width: 150px; /* Adjust the size as needed */
        }

        .scaling-icon:hover {
            transform: scale(1.1); /* Scaling effect on hover */
        }

        /* BigB Image (Positioned at the Bottom Left) */
        .bigb-img {
            position: absolute;
            bottom: 10%;
            left: 6%;
            width: 150px; /* Increase width to a proper size */
        }

        .bigb-img:hover {
            transform: scale(1.1); /* Scaling effect on hover */
        }

        /* Fertility image */
        .fertile-img {
            position: absolute;
            left: 5%;
            top: 30%;
            width: 11%;
            transition: transform 0.3s ease;
        }

        .fertile-img:hover {
            transform: scale(1.1);
        }

        /* Floating icon for ReadMySpecs */
        .floating-icon {
            position: absolute;
            left: 10.55%;
            top: 45.5%;
            width: 123px;
            transition: transform 0.3s ease;
        }

        .floating-icon:hover {
            transform: scale(1.1); /* Scaling effect for ReadMySpecs icon */
        }

        /* Animation for floating effect */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Watch Page Image (Updated Size and Centered, Floating Effect Added) -->
    <img src="WatchPage.png" alt="Watch Page" class="watchpage-img">

    <!-- Text Above the Chatbot (Centered) -->
    <div class="chatbot-intro">
        <p>Meet Stu, your friendly reproductive friend! <br> Try asking Stu a question ↴</p>
    </div>

    <!-- DataP Image Link (with Hover Effect, Positioned on the Right) -->
    <a href="your-data-page-link" target="_blank">
        <img src="DataP.png" alt="Data Page" class="data-icon">
    </a>

    <!-- Dem Image (Positioned Below) -->
    <img src="Dem.png" alt="Dem" class="dem-img">

    <img src="Fertile.png" alt="Fertile" class="fertile-img">

    <!-- Stu Image (Centered and Size Increased by 120%) -->
    <img src="stu.png" alt="Stu" class="stu-img" style="width: 150px;"> <!-- Added fixed size for Stu -->

    <!-- AskStu Image (Scaling Icon) --> 
    <!-- Removed Chatbot buttons -->
    <a href="chatbot.html">
        <img src="AskStu.png" alt="Ask Stu" class="scaling-icon">
    </a>

    <!-- BigB Image (Positioned Below AskStu.png) -->
    <img src="bigB.png" alt="bigB" class="bigb-img">

    <!-- Footer -->
    <p class="footer">Designed for Apple Health.</p>

    <script src="main/app.js"></script>
</body>
</html>
