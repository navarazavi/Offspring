<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        body {
            cursor: url('cursor.png') 26 39, auto !important;
        }

        /* General Body Styles */
        body {
            font-family: "SF Pro Text", sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Title image */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease; /* Added smooth scaling transition */
        }

        .title-img:hover {
            transform: scale(1.1); /* Title image scaling on hover */
        }

        /* Middle Image - WatchPage with floating effect (no scaling) */
        .watchpage-img {
            width: 63%; /* Increased the size by 19% */
            margin: 30px auto;
            display: block;
            position: relative;
            animation: float 1s ease-in-out infinite;
        }

        /* Floating icon for DataP.png (Positioned on the right side) */
        .data-icon {
            position: absolute;
            right: 7%; /* Positioned on the right side */
            top: 35%;
            width: 170px; /* Adjust size */
            transition: transform 0.3s ease; /* Smooth scaling transition */
        }

        .data-icon:hover {
            transform: scale(1.1); /* Scaling effect on hover */
        }

        /* Scaling Effect for AskStu.png */
        .scaling-icon {
            width: 180px; /* Adjust the initial size */
            left: 7%; 
            top: 85%; 
            position: absolute;
            transition: transform 0.3s ease; /* Smooth scaling effect */
        }

        .scaling-icon:hover {
            transform: scale(1.2); /* Scale it up when hovered */
        }

        /* Positioning the Dem.png image on the right */
        .dem-img {
            position: absolute; /* Use absolute positioning to place it freely */
            right: 3.5%; /* Adjust this to move it further or closer to the right edge */
            top: 45%; /* Adjust the vertical position */
            width: 10%; /* Adjust size, similar to the other images */
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }

        .dem-img:hover {
            transform: scale(1.1); /* Scaling effect when hovered */
        }

        /* Fertility image */
        .fertile-img { 
            position: absolute; 
            left: 3.5% ; 
            top: 45%; 
            width: 5% ; 
            transition: transform 0.3s ease; 
        }

        .fertile-img:hover {
            transform: scale(1.1);
        }

        /* Stu Image */
        .stu-img {
            width: 19%; /* Increased Stu's size by 120% */
            margin: 20px auto;
            display: block;
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            margin: 5px;
        }

        input {
            width: 300px;
            margin-right: 10px;
        }

        button {
            background-color: #6c757d;
            color: white;
            width: 120px;
        }

        /* Text Section Above the Button */
        .chatbot-intro {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* Floating icon for ReadMySpecs */
        .floating-icon {
            position: absolute;
            left: 9%;
            top: 25%;
            width: 140px;
            transition: transform 0.3s ease; /* Added smooth scaling transition */
        }

        .floating-icon:hover {
            transform: scale(1.1); /* Scaling effect for ReadMySpecs icon */
        }

        /* Animation for floating effect */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Watch Page Image (Updated Size and Centered, Floating Effect Added) -->
    <img src="WatchPage.png" alt="Watch Page" class="watchpage-img">

    <!-- Text Above the Chatbot (Centered) -->
    <div class="chatbot-intro">
        <p>Meet Stu, your friendly reproductive friend! <br> Try asking Stu a question ↴</p>
    </div>

    <!-- DataP Image Link (with Hover Effect, Positioned on the Right) -->
    <a href="your-data-page-link" target="_blank">
        <img src="DataP.png" alt="Data Page" class="data-icon">
    </a>

    <!-- Add the Dem.png image to the body -->
    <img src="Dem.png" alt="Dem" class="dem-img">

</a>

    <img src="Fertile.png" alt="Fertile" class="fertile-img">

    <!-- Stu Image (Centered and Size Increased by 120%) -->
    <img src="stu.png" alt="Stu" class="stu-img">

    <!-- AskStu Image (Scaling Icon) --> 
    <!-- Removed Chatbot buttons -->
    <a href="your-chatbot-page-link">
        <img src="AskStu.png" alt="Ask Stu" class="scaling-icon">
    </a>

    <!-- Read My Specs Image Link (with Hover Effect) -->
    <a href="your-full-specs-link" target="_blank">
        <img src="ReadMyS.png" alt="Read My Specs" class="floating-icon">
    </a>

    <!-- Footer -->
    <p class="footer">Designed for Apple Health.</p>

    <script src="main/app.js"></script>
</body>
</html>
