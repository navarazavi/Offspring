<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Fertile AI</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 20px;
            font-family: "SF Pro Text", sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            position: relative;
        }

        body {
            cursor: url('cur.cur'), auto !important;
        }

        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .title-img:hover {
            transform: scale(1.1);
        }

        .watchleft-img, .watchright-img {
            position: fixed;
            width: 31%;
            z-index: 10;
        }

        .watchleft-img {
            left: 5.9%;
            bottom: 0;
        }

        .watchright-img {
            right: 5.9%;
            top: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-scaling {
            position: absolute;
            animation: float 3.3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .floating-scaling:hover {
            transform: scale(1.1) translateY(-5px);
            z-index: 20;
        }

        .data-icon { top: 65%; right: 5.9%; width: 150px;}
        .dem-img { top: 68%; right: 20.7%; width: 120px;}
        .scaling-icon { top: 16.7%; left: 9.6%; width: 150px;}
        .bigb-img { top: 20.5%; left: 24.9%; width: 160px;}
        .fertile-img { left: 2.7%; top: 34%; width: 9.5%;}
        .floating-icon { left: 14.5%; top: 70.5%; width: 150px;}
        .gay-img { top: 39.8%; right: 28.5%; width: 110px;}

        .footer {
            position: relative;
            margin-top: 20px;
        }

        /* Chatbot container */
        #chat-container {
            margin-top: 20px;
            padding: 20px;
            background-color: transparent;
            width: 350px;
            margin: 20px auto;
            border: 1px solid black; /* Thin black border */
            text-align: center;
            position: relative;
        }

        #chat-container h2 {
            font-size: 1.25rem;
            margin: 0;
            padding-bottom: 10px;
            font-family: 'Fira Code', monospace;
        }

        /* Message input area with Fira Code font */
        #chat-container input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid black; /* Thin black border */
            margin-bottom: 10px;
            font-size: 1rem;
            background: transparent; /* No fill */
            color: #333; /* Dark text */
            font-family: 'Fira Code', monospace; /* Fira Code font */
            outline: none;
            display: inline-block; /* Center it with the arrow */
            text-align: left;
            line-height: 1.2; /* Slightly better text alignment */
        }

        /* Send arrow inside the input area */
        #chat-container .send-arrow {
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: 1px solid black; /* Thin black border */
            transform: rotate(45deg); /* Arrow shape */
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg); /* Center vertically */
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
        }

        #chat-container .send-arrow:hover {
            background-color: #f1f1f1;
        }

        /* Stu's response display */
        #stuResponse {
            margin-top: 20px;
            font-family: 'Fira Code', monospace;
            color: darkgrey; /* Lighter color for the response */
            background-color: transparent;
            padding: 10px;
            border-radius: 5px;
            display: none;
            border: 1px solid black; /* Thin black border */
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Fixed Images (No Hover for these) -->
    <img src="WatchLeft.png" alt="Watch Left" class="watchleft-img">
    <img src="WatchRight.png" alt="Watch Right" class="watchright-img">

    <!-- Floating Images with Hover Scaling -->
    <a href="your-data-page-link" target="_blank">
        <img src="DataP.png" alt="Data Page" class="data-icon floating-scaling">
    </a>
    <img src="Dem.png" alt="Dem" class="dem-img floating-scaling">
    <img src="Fertile.png" alt="Fertile" class="fertile-img floating-scaling">
    <img src="gay.png" alt="Gay" class="gay-img floating-scaling">
    <a href="chatbot.html">
        <img src="AskStu.png" alt="Ask Stu" class="scaling-icon floating-scaling">
    </a>
    <img src="bigB.png" alt="BigB" class="bigb-img floating-scaling">

    <!-- Chatbot Section -->
    <div id="chat-container">
        <h2>Try asking Stu a question!</h2>
        <input type="text" id="chatInput" placeholder="Message">
        <div class="send-arrow" onclick="startChat()">→</div>
        <div id="stuResponse"></div>
    </div>

    <script>
        // Function to start chat
        function startChat() {
            const chatInput = document.getElementById('chatInput');
            const stuResponse = document.getElementById('stuResponse');

            if (chatInput.value.trim()) {
                stuResponse.innerHTML = "Stu: Loading..."; // Placeholder for response

                // Send request to backend
                fetch('https://offspring-backend.onrender.com/ask_stu', {  // Your backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: chatInput.value })  // Send the user input
                })
                .then(response => response.json())
                .then(data => {
                    stuResponse.innerHTML = `Stu: ${data.response}`;  // Display the response
                    stuResponse.style.display = 'block';  // Show the response
                })
                .catch((error) => {
                    console.error('Error:', error);
                    stuResponse.innerHTML = "Stu: Oops, something went wrong. Try again later.";
                    stuResponse.style.display = 'block';  // Show error response
                });

                chatInput.value = ''; // Clear the input field
            } else {
                alert("Please type a question to start the chat!");
            }
        }
    </script>

</body>
</html>
