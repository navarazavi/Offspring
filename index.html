<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        body {
            font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #1d1d1f;
            padding: 20px;
            margin: 0;
            text-align: left;
        }

        h2 {
            font-size: 2em;
            font-weight: 400;
            text-align: center;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6e6e73;
        }

        .content {
            text-align: center;
            margin: 30px auto;
        }

        #stuResponse {
            font-size: 1.2em;
            font-family: "SF Pro Text", Arial, sans-serif;
            margin-top: 20px;
        }

        #userInput {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            border-radius: 15px;
            border: 1px solid #ccc;
        }

        #submitBtn {
            background-color: #C1C1C1;
            border-radius: 10px;
            padding: 12px 40px;
            font-size: 1.1em;
            border: none;
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
        }

        #submitBtn:hover {
            background-color: #A1A1A1;
        }

        #stuIcon {
            width: 80px;
            margin-top: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        #watchImage {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }

        #stuIcon, #watchImage {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h2>Welcome to Offspring</h2>

    <div class="content">
        <img id="stuIcon" src="path/to/stu.png" alt="Stu the Stork Icon" />
        <p class="section">Meet Stu, your friendly reproductive friend! <br>Try asking Stu a question ↴</p>
        <img id="watchImage" src="path/to/WatchPage.png" alt="Watch Page" />

        <div class="section">
            <input type="text" id="userInput" placeholder="What's my fertility window?" />
            <button id="submitBtn">Ask Stu</button>
        </div>

        <div id="stuResponse"></div>
    </div>

    <p class="footer">Designed for Apple Health. <br> <a href="business-plan.html" target="_blank">Read the full specs </a></p>

    <script src="main/app.js" defer></script>
</body>
</html>
