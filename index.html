<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        /* General Body Styles */
        body {
            font-family: "SF Pro Text", sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Title image */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
        }

        /* Middle Image - WatchPage */
        .watchpage-img {
            width: 65%; /* Increased the size by 19% */
            margin: 30px auto;
            display: block;
        }

        /* Stu Image */
        .stu-img {
            width: 21%; /* Increased Stu's size by 120% */
            margin: 20px auto;
            display: block;
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            margin: 5px;
        }

        input {
            width: 300px;
            margin-right: 10px;
        }

        button {
            background-color: #6c757d;
            color: white;
            width: 120px;
            cursor: pointer;
        }

        /* Text Section Above the Button */
        .chatbot-intro {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* Animation for the clickable icon */
        .icon-link {
            display: inline-block;
            text-decoration: none;
            position: absolute;
            top: 285px; /* Adjust the top position to move the icon lower */
            left: 170px; /* Adjust the left position to move it to the left */
        }

        .animated-icon {
            width: 140px; /* Adjust size as needed */
            height: auto;
            transition: transform 0.3s ease, scale 0.3s ease; /* Animation for hovering */
        }

        .animated-icon:hover {
            transform: translateY(-5px); /* Makes the icon hover upwards */
            scale: 1.1; /* Slightly enlarge the icon on hover */
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Watch Page Image (Updated Size and Centered) -->
    <img src="WatchPage.png" alt="Watch Page" class="watchpage-img">

    <!-- Text Above the Chatbot (Centered) -->
    <div class="chatbot-intro">
        <p>Meet Stu, your friendly reproductive friend! <br>Try asking Stu a question ↴</p>
    </div>

    <!-- Stu Image (Centered and Size Increased by 120%) -->
    <img src="stu.png" alt="Stu" class="stu-img">

    <!-- Chatbot Input Section -->
    <div class="button-container">
        <input type="text" id="userInput" placeholder="What's my fertility window?">
        <button id="submitBtn">Ask Stu</button>
    </div>

    <!-- Read My Specs Icon with Animation -->
    <a href="your-business-plan-url" class="icon-link" target="_blank">
        <img src="ReadMyS.png" alt="Read My Specs" class="animated-icon">
    </a>

    <!-- Footer -->
    <p class="footer">Designed for Apple Health.</p>

    <script src="main/app.js"></script>
</body>
</html>
