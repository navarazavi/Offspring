<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring â€“ Fertile AI</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 20px;
            font-family: "SF Pro Text", sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            position: relative; /* Ensures the gradient covers the whole page */
        }

        body {
            cursor: url('cur.cur'), auto !important;
        }

        /* Title image with scaling effect */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .title-img:hover {
            transform: scale(1.1);
        }

        /* Fixed images (WatchLeft and WatchRight) - no hover effect */
        .watchleft-img, .watchright-img {
            position: fixed;
            width: 31%;
            z-index: 10;
        }

        .watchleft-img {
            left: 5.9%;
            bottom: 0;
        }

        .watchright-img {
            right: 5.9%;
            top: 0;
        }

        /* Floating and Scaling Effect for Images */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* This will ensure the scaling and floating effect works together */
        .floating-scaling {
            position: absolute;
            animation: float 3.3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        /* Hover effect for floating images */
        .floating-scaling:hover {
            transform: scale(1.1) translateY(-5px); /* Apply scale and floating together */
            z-index: 20; /* Make sure the hovered image is above others */
        }

        /* Positioning for images */
        .data-icon { top: 65%; right: 5.9%; width: 150px;}
        .dem-img { top: 68%; right: 20.7%; width: 120px;}
        .scaling-icon { top: 16.7%; left: 9.6%; width: 150px;}
        .bigb-img { top: 20.5%; left: 24.9%; width: 160px;}
        .fertile-img { left: 2.7%; top: 34%; width: 9.5%;}
        .floating-icon { left: 14.5%; top: 70.5%; width: 150px;}
        .gay-img { top: 39.8%; right: 28.5%; width: 110px;}

        /* Footer */
        .footer {
            position: relative;
            margin-top: 20px;
        }

        /* Lightbox container */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .lightbox img {
            width: 80%;
            max-width: 800px;
            border: 5px solid #fff;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Fixed Images (No Hover for these) -->
    <img src="WatchLeft.png" alt="Watch Left" class="watchleft-img">
    <img src="WatchRight.png" alt="Watch Right" class="watchright-img">

    <!-- Floating Images with Hover Scaling -->
    <a href="your-data-page-link" target="_blank">
        <img src="DataP.png" alt="Data Page" class="data-icon floating-scaling" onclick="openLightbox(this)">
    </a>
    <img src="Dem.png" alt="Dem" class="dem-img floating-scaling" onclick="openLightbox(this)">
    <img src="Fertile.png" alt="Fertile" class="fertile-img floating-scaling" onclick="openLightbox(this)">
    <img src="gay.png" alt="Gay" class="gay-img floating-scaling" onclick="openLightbox(this)">
    <a href="chatbot.html">
        <img src="AskStu.png" alt="Ask Stu" class="scaling-icon floating-scaling" onclick="openLightbox(this)">
    </a>
    <img src="bigB.png" alt="BigB" class="bigb-img floating-scaling" onclick="openLightbox(this)">

    <!-- Lightbox Container -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Large Image">
    </div>

    <script>
        function openLightbox(img) {
            // Get the lightbox container and the image element
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');

            // Set the image source of the lightbox to the clicked image's source
            lightboxImg.src = img.src;

            // Show the lightbox
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            // Close the lightbox by hiding it
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
