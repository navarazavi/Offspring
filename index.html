<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    
    <style>
        /* Custom Red Retro Cursor */
        * {
            cursor: url('data:image/svg+xml;base64,PHN2ZyB4bWxuaz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zY3JlZW5zY3JlZW5rL3htbC8yMDAwL2luZGV4LnhtbCIgZmlsbD0iIzk4QjQzQyIgd2lkdGg9IjMwMHB4IiBoZWlnaHQ9IjMwMHB4Ij4KPHBhdGggZD0iTTEyMCAwTDEyMCAxMDAwTDEwMCAxMDAwTDEyMCAwIiBzdHJva2U9InJlZCIgc3Ryb2tlLXdpZHRoPSIzMHB4IiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1jb2xvci0jREYyNDNCIi8+Cjwvc3ZnPg=='), auto;
        }

        /* General Body Styles */
        body {
            font-family: "SF Pro Text", sans-serif;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            color: #333;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        /* Title image */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
        }

        /* Middle Image - WatchPage */
        .watchpage-img {
            width: 59%; /* Increased the size by 19% */
            margin: 30px auto;
            display: block;
        }

        /* Stu Image */
        .stu-img {
            width: 17%; /* Increased Stu's size by 120% */
            margin: 20px auto;
            display: block;
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            margin: 5px;
        }

        input {
            width: 300px;
            margin-right: 10px;
        }

        button {
            background-color: #6c757d;
            color: white;
            width: 120px;
            cursor: pointer;
        }

        /* Text Section Above the Button */
        .chatbot-intro {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* Floating image */
        .floating-icon {
            position: absolute;
            left: 10%;
            top: 15%;
            width: 70px;
            cursor: pointer;
        }

        /* Hover effect for floating icon */
        .floating-icon:hover {
            animation: float 1s ease-in-out infinite;
        }

        /* Animation for icon floating */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Watch Page Image (Updated Size and Centered) -->
    <img src="WatchPage.png" alt="Watch Page" class="watchpage-img">

    <!-- Text Above the Chatbot (Centered) -->
    <div class="chatbot-intro">
        <p>Meet Stu, your friendly reproductive friend! <br>Try asking Stu a question ↴</p>
    </div>

    <!-- Stu Image (Centered and Size Increased by 120%) -->
    <img src="stu.png" alt="Stu" class="stu-img">

    <!-- Chatbot Input Section -->
    <div class="button-container">
        <input type="text" id="userInput" placeholder="What's my fertility window?">
        <button id="submitBtn">Ask Stu</button>
    </div>

    <!-- Read My Specs Image Link -->
    <a href="your-full-specs-link" target="_blank">
        <img src="ReadMyS.png" alt="Read My Specs" class="floating-icon">
    </a>

    <!-- Footer -->
    <p class="footer">Designed for Apple Health.</p>

    <script src="main/app.js"></script>
</body>
</html>
