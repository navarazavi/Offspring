<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring – Intelligent Fertility Insights</title>
    <style>
        /* Global style */
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
            background: linear-gradient(180deg, #f9f9f9 0%, #e5e5e9 100%); /* Subtle vertical gradient */
            text-align: left; /* Left align text */
            padding: 40px;
            color: #1d1d1f;
            margin: 0;
        }

        /* Title for main section */
        h1 {
            font-size: 2.5em; /* Adjusted for title prominence */
            font-weight: normal;
            text-align: left; /* Align text left */
            margin-bottom: 20px;
            color: #333;
        }

        /* Header image */
        .header-image {
            width: 100%;
            max-width: 900px;
            height: auto;
            display: block;
            margin-top: 30px;
        }

        /* Text paragraphs */
        p {
            font-size: 1.1em; /* Smaller font size */
            font-weight: normal;
            color: #555; /* Slightly softer gray */
            margin-bottom: 20px;
            text-align: left;
        }

        /* Button style */
        button {
            background-color: #b0b0b0; /* Stone grey */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.1em; /* Smaller size */
            border-radius: 10px; /* Rounded square edges */
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #8d8d8d; /* Slightly darker grey on hover */
        }

        /* Input box style */
        input[type="text"] {
            border: 2px solid #b0b0b0; /* Stone grey */
            border-radius: 10px; /* Rounded square edges */
            padding: 10px 20px;
            font-size: 1.1em; /* Smaller size */
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            background-color: #fafafa;
        }

        /* Stu's response style - No box around it */
        #stuResponse {
            font-family: 'Fira Code', monospace;
            font-size: 1.1em;
            color: #444;
            display: inline-block;
            padding: 10px 20px;
            background: none;
            border: none;
            margin-top: 20px;
            text-align: left; /* Align left */
        }

        /* Footer section */
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6e6e73;
        }

        /* Read Business Plan link */
        a {
            color: #5c5c8b;
            text-decoration: none;
            font-weight: normal; /* No bold */
        }

        a:hover {
            color: #404070;
        }

        /* Styling for the container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Heading for the response field */
        .response-heading {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Image with Transparent Background -->
        <img src="titleOffS.png" alt="Offspring Header Image" class="header-image">

        <p>The next generation of fertility tracking, leveraged by the Apple ecosystem.</p>
        <p>Offspring integrates seamlessly with Apple Health to create more accurate, inclusive, and personalized fertility insights.</p>
        <p><a href="business-plan.html">Read the full specs </a></p>

        <!-- Ask Stu section -->
        <div class="response-heading">
            <input type="text" id="userInput" placeholder="What's my fertility window?" />
            <button id="submitBtn">Ask Stu</button>
        </div>

        <div id="stuResponse"></div>

        <footer>Designed for Apple Health.</footer>
    </div>

    <script src="main/app.js" defer></script>
</body>
</html>
