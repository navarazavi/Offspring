    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 20px;
            font-family: "SF Pro Text", sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            position: relative; /* Ensures the gradient covers the whole page */
        }

        body {
            cursor: url('cur.cur'), auto !important;
        }

        /* Title image with scaling effect */
        .title-img {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .title-img:hover {
            transform: scale(1.1);
        }

        /* Fixed images */
        .watchleft-img, .watchright-img {
            position: fixed;
            width: 31%;
            z-index: 10;
        }

        .watchleft-img {
            left: 5.9%;
            bottom: 0;
        }

        .watchright-img {
            right: 5.9%;
            top: 0;
        }

        /* Floating and Scaling Effect for Images */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating-scaling {
            position: relative; /* Change to relative to support absolute positioning of the inner scale */
            animation: float 3.3s ease-in-out infinite;
        }

        /* Add a new class for the actual scaling effect */
        .scaled {
            transition: transform 0.3s ease;
        }

        .floating-scaling:hover .scaled {
            transform: scale(1.1);
        }

        /* Positioning for images */
        .data-icon { top: 65%; right: 5.9%; width: 150px; }
        .dem-img { top: 68%; right: 20.7%; width: 140px; }
        .scaling-icon { top: 16.7%; left: 9.6%; width: 150px; }
        .bigb-img { top: 20.5%; left: 24.9%; width: 120px; }
        .fertile-img { left: 2.7%; top: 34%; width: 9.5%; }
        .floating-icon { left: 14.5%; top: 70.5%; width: 150px; }
        .gay-img { top: 39.8%; right: 28.5%; width: 110px; }

        /* Footer */
        .footer {
            position: relative; /* Ensure footer is positioned correctly */
            margin-top: 20px; /* Space above footer */
        }
    </style>
</head>
