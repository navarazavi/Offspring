<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offspring â€“ Fertile AI</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 20px;
            font-family: "SF Pro Text", sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
            position: relative;
        }

        body {
            cursor: url('cur.cur'), auto !important;
        }

        /* Image for "Try Asking" */
        #try-asking-img {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        /* Simple Chatbox Style */
        #chat-container {
            width: 350px;
            background: #fff;  /* White background */
            border: 1px solid #000;  /* Black border */
            padding: 5px;
            font-family: "Fira Code", monospace; 
            font-size: 14px;
            text-align: left;
            margin: 20px auto;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #chatInput {
            flex-grow: 1;
            padding: 5px;
            background: #fff;
            border: none;
            font-family: "Fira Code", monospace;
            font-size: 14px;
            color: #000;
        }

        .send-arrow {
            width: 24px;
            height: 24px;
            background: #fff;
            border: 1px solid #000;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .send-arrow:active {
            background: #000;
            color: #fff;
        }

        /* Floating and Hover Text */
        .floating-scaling {
            position: absolute;
            animation: float 3.3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .floating-scaling:hover {
            transform: scale(1.1) translateY(-5px);
            z-index: 20;
        }

        /* Hover Text for Images */
        .image-container {
            position: relative;
            display: inline-block;
        }

        .hover-text {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            font-size: 12px;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .image-container:hover .hover-text {
            opacity: 1;
            visibility: visible;
        }

        .footer {
            position: relative;
            margin-top: 20px;
        }

        /* ðŸŒŸ Mobile Optimization - Less Cluttered Layout ðŸŒŸ */
@media screen and (max-width: 768px) {
    /* Shrink Title Image */
    .title-img {
        max-width: 90%;
    }

    /* Reduce Floating Image Sizes */
    .floating-scaling {
        width: 80px;
        max-width: 10vw;
    }

    /* Center the Chatbox */
    #chat-container {
        width: 90%;
        max-width: 350px;
        margin: 20px auto;
    }

    /* Center Main Elements */
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
}

    </style>
</head>
<body>

    <!-- Title Image -->
    <img src="titleOffS.png" alt="Offspring Title" class="title-img">

    <!-- Fixed Images (No Hover for these) -->
    <img src="WatchLeft.png" alt="Watch Left" class="watchleft-img">
    <img src="WatchRight.png" alt="Watch Right" class="watchright-img">

    <!-- Floating Images with Hover Scaling -->
    <a href="data_analytics.html">
        <img src="DataP.png" alt="Data Page" class="data-icon floating-scaling">
    </a>
    <img src="Dem.png" alt="Dem" class="dem-img floating-scaling">
    <img src="Fertile.png" alt="Fertile" class="fertile-img floating-scaling">
    <img src="gay.png" alt="Gay" class="gay-img floating-scaling">
    <a href="chatbot.html">
        <img src="AskStu.png" alt="Ask Stu" class="scaling-icon floating-scaling" style="z-index: 9999;">
    </a>

    <!-- Hover Text for BigB, Gay, Demi, and Fertile Images -->
    <div class="image-container">
        <img src="bigB.png" alt="Pomegranate" class="bigb-img floating-scaling">
        <div class="hover-text">Pomegranate - Seeds of Fertility</div>
    </div>

    <div class="image-container">
        <img src="gay.png" alt="New Beginnings" class="gay-img floating-scaling">
        <div class="hover-text">New Beginnings</div>
    </div>

    <div class="image-container">
        <img src="demi.png" alt="Aphrodite" class="dem-img floating-scaling">
        <div class="hover-text">Aphrodite - Goddess of Fertility</div>
    </div>

    <div class="image-container">
        <img src="Fertile.png" alt="Female Fertility" class="fertile-img floating-scaling">
        <div class="hover-text">Female Fertility in Iran, Nashipur - 5000 BCE</div>
    </div>

    <!-- "Try Asking" Image -->
    <img id="try-asking-img" src="Try Asking.png" alt="Try Asking Image">

    <!-- ðŸŒŸ Updated Chatbox Section ðŸŒŸ -->
    <div id="chat-container">
        <input type="text" id="chatInput" placeholder="Message">
        <div class="send-arrow" onclick="startChat()">â†’</div>
    </div>

    <script>
        // Function to start chat
        function startChat() {
            const chatInput = document.getElementById('chatInput');
            const stuResponse = document.getElementById('stuResponse');

            if (chatInput.value.trim()) {
                stuResponse.innerHTML = "Stu: Loading..."; 

                // Send request to backend
                fetch('https://offspring-backend.onrender.com/ask_stu', {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: chatInput.value })  
                })
                .then(response => response.json())
                .then(data => {
                    stuResponse.innerHTML = `Stu: ${data.response}`;
                    stuResponse.style.display = 'block';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    stuResponse.innerHTML = "Stu: Oops, something went wrong. Try again later.";
                    stuResponse.style.display = 'block';
                });

                chatInput.value = ''; 
            } else {
                alert("Please type a question to start the chat!");
            }
        }
    </script>

</body>
</html>
